      body {
        overflow: hidden;
      }
      .background {
        position: absolute;
        top: 0;
        left: 0;
        height: 160vh;
        width: 140vw;
        z-index: -1;
        transform: translateX(-30rem);
      }
      .login_btn {
        display: flex;
        gap: 10px;
        text-decoration: none;
        align-items: center;
        font-style: normal;
        background-color: #f4f4f4;
        padding: 0 10px;
        border-radius: 5rem;
        transition: all 0.3s;
        justify-content: center;
      }
      .login_btn h3 {
        color: black;
        font-family: "Poppins", sans-serif;
        font-weight: 550;
      }
      .login_btn > img {
        height: 2rem;
        width: 2rem;
      }
      .login_btn:active {
        transform: scale(0.95, 0.95);
        opacity: 0.8;
      }
      .login_btn:hover {
        opacity: 0.9;
        box-shadow: 0 0 10px black;
      }
      .login > img {
        height: 23rem;
        width: 20rem;
        transform: scale(1.2,1.2);
        border-bottom-right-radius: 15rem;
        border-bottom-left-radius: 5rem;
      }
      .login {
        overflow: hidden;
        background-color: #cac5c5;
        position: absolute;
        top: 15vh;
        right: 5%;
        width: fit-content;
        display: flex;
        flex-direction: column;
        gap:50px;
        border-radius: 20px;
        padding: 2rem 0.5rem;
      }
    </style>
