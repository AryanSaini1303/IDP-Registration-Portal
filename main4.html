<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Information Portal</h1>
    </header>

    <section>
        <h2>Student Information</h2>
        <p>Student Name: John Doe</p>
        <p>Student ID: ABC123</p>
        <p>Class: 10th Grade</p>

        <label for="category">Select Category:</label>
        <select id="category">
            <option value="math">Mathematics</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="english">English</option>
        </select>

        <!-- Add other containers and content as needed -->

    </section>

    <footer>
        <p>&copy; 2024 Student Portal</p>
    </footer>

</body>
</html>
